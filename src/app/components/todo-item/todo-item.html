<li appHighlightCompletedTodo [isCompleted] = "todoItem().completed" class="todos__item">
  <input 
    id="todo-{{ todoItem().id }}" 
    type="checkbox"
    [checked]="todoItem().completed" 
    (change)="this.todoClicked()"
  />
  <label for="todo-{{ todoItem().id }}">{{ todoItem().title | uppercase }}</label>
  <button (click) = "this.deleteClicked()">Delete</button>
</li>
