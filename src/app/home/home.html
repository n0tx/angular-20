<p> {{ title() }} </p>
<app-greeting [greeting] = "'Pesan hardcoded dari home.html ke greeting input
component'"></app-greeting> <!-- meneruskan data dari parent ke anak dengan hardcoded -->
<app-greeting [greeting] = "pesanHome()"></app-greeting> <!-- meneruskan data dari
parent ke anak dengan variabel -->
<input type="text" (keyup) = "keyUpHandler($event)">
<app-counter></app-counter>
<div>
  @for(todo of todoItems(); track todo.id) {
    <p>{{ todo.id }} : {{ todo.title }}</p>
  }  
</div>
