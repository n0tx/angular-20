<p>todos works!</p>
<p>{{ todosService }}</p>
<p>{{ todosService.todoItems[0].title }}</p>
<p>{{ todoItems()[1].title }}</p>
@for(todo of todoItems(); track todo.id) {
  <p>{{ todo.id }} : {{ todo.title }}</p>
}
@for(todoApi of todoItemsFromApi(); track todoApi.id) {
  <p>{{ todoApi.id }} : {{ todoApi.title }}</p>
}
<app-todo-item></app-todo-item>
